name: CI/CD - Wisecow (EKS)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t shadab024/wisecow:latest .

      - name: Push Docker image
        run: docker push shadab024/wisecow:latest

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name wisecow-cluster --region eu-north-1

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/wisecow-deployment wisecow=shadab024/wisecow:latest
          kubectl apply -f k8s/service.yaml
